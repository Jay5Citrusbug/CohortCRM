name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Step 5: Run tests (continue even if some fail)
      - name: Run Playwright tests
        run: npx playwright test || true

      # Step 6: Generate Playwright HTML report explicitly
      - name: Generate Playwright HTML report
        run: npx playwright show-report --output=playwright-report

      # Step 7: Upload report as artifact
      - uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      # Step 8: Send email with report (via Gmail SMTP)
      - name: Send Playwright Email Report
        if: ${{ always() }}
        run: node sendreport.js
        env:
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
